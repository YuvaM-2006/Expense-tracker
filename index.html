<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #5A67D8;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4C51BF;
    }

    .expense-list {
      margin-top: 20px;
    }

    .expense-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    .expense-item span:first-child {
      font-weight: 500;
      color: #333;
    }

    .expense-item span:last-child {
      font-weight: bold;
      color: #2d3748;
    }

    .total {
      margin-top: 20px;
      font-size: 18px;
      text-align: right;
      font-weight: bold;
      color: #2d3748;
    }

    .chart-container {
      margin-top: 30px;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’¸ Expense Tracker</h2>
    <form id="expense-form">
      <input type="text" id="name" placeholder="Expense Name" required />
      <input type="number" id="amount" placeholder="Amount (â‚¹)" required />
      <button type="submit">Add Expense</button>
    </form>

    <div class="expense-list" id="expense-list"></div>
    <div class="total">Total: â‚¹<span id="total">0</span></div>

    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <script>
    const form = document.getElementById('expense-form');
    const nameInput = document.getElementById('name');
    const amountInput = document.getElementById('amount');
    const list = document.getElementById('expense-list');
    const totalDisplay = document.getElementById('total');

    let total = 0;
    let expenseData = [];

    const ctx = document.getElementById('expenseChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [],
        datasets: [{
          label: 'Expenses',
          data: [],
          backgroundColor: [],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    function updateChart() {
      chart.data.labels = expenseData.map(e => e.name);
      chart.data.datasets[0].data = expenseData.map(e => e.amount);
      chart.data.datasets[0].backgroundColor = expenseData.map(() => 
        `hsl(${Math.floor(Math.random() * 360)}, 70%, 70%)`
      );
      chart.update();
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = nameInput.value.trim();
      const amount = parseFloat(amountInput.value);

      if (!name || isNaN(amount) || amount <= 0) {
        alert("Please enter valid expense name and amount.");
        return;
      }

      // Display in list
      const item = document.createElement('div');
      item.className = 'expense-item';
      item.innerHTML = `<span>${name}</span><span>â‚¹${amount.toFixed(2)}</span>`;
      list.appendChild(item);

      // Update data
      total += amount;
      totalDisplay.textContent = total.toFixed(2);
      expenseData.push({ name, amount });

      updateChart();

      // Clear inputs
      nameInput.value = '';
      amountInput.value = '';
    });
  </script>
</body>
</html>
